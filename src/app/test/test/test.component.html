<div
  class="test__container"
  fxLayout="column"
  fxLayoutGap="30px"
  fxLayoutAlign="center"
  *ngIf="test"
>
  <div class="test__detail">
    <span class="pt__title primary">
      {{ test.name }}

    <span class="pt__subtitle primary">
      {{ test.description }}
    </span>
  </div>

  <router-outlet> </router-outlet>
</div>
